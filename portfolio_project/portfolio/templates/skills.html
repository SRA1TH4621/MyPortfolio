{% extends 'base.html' %}
{% block title %}Skills - My Portfolio{% endblock %}
{% block content %}
    <h2>🛠️ My Skills</h2>
    <div class="skills-list">
        {% for skill in skills %}
            <div class="skill-item">
                <span>{{ skill.name }} 🚀</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: {{skill.proficiency}}%"></div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
